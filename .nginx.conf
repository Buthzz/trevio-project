# TREVIO PROJECT - CLOUDPANEL OPTIMIZED
# Domain: trevio.mfjrxn.eu.org
# Path: /home/trevio/htdocs/trevio.mfjrxn.eu.org/public
# ==========================================

# HTTPS Server (Port 443 - Main)
server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  http2 on;
  http3 off;
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  server_name trevio.mfjrxn.eu.org;
  {{root}}

  {{nginx_access_log}}
  {{nginx_error_log}}

  # Force HTTPS
  if ($scheme != "https") {
    rewrite ^ https://$host$request_uri permanent;
  }

  # Let's Encrypt
  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  {{settings}}

  # ==========================================
  # SECURITY HEADERS (Industry Standard)
  # ==========================================
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # ==========================================
  # SECURITY: Block Sensitive Files
  # ==========================================
  # Block .env, .git, .sql, etc
  location ~ /\.(env|git|htaccess|htpasswd|sql|log) {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Block composer files
  location ~* composer\.(json|lock)$ {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Block package files
  location ~* package(-lock)?\.(json)$ {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Block direct access to /app/ folder (MVC source code)
  location ~ ^/app/ {
    deny all;
    return 403;
  }

  # Block direct access to /config/ folder
  location ~ ^/config/ {
    deny all;
    return 403;
  }

  # Block direct access to /database/ folder
  location ~ ^/database/ {
    deny all;
    return 403;
  }

  # ==========================================
  # CUSTOM ERROR PAGES (MVC Routing)
  # ==========================================
  error_page 403 /errors/403;
  error_page 404 /errors/404;
  error_page 500 502 503 504 /errors/500;

  # Route error pages through MVC
  location ~ ^/errors/(403|404|500)$ {
    rewrite ^/errors/(.*)$ /index.php?url=errors/$1 last;
  }

  # ==========================================
  # MAIN LOCATION (Varnish Proxy)
  # ==========================================
  location / {
    # Disable autoindex for security
    autoindex off;
    
    {{varnish_proxy_pass}}
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_hide_header X-Varnish;
    proxy_redirect off;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout      720;
    proxy_send_timeout         720;
    proxy_read_timeout         720;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;
  }

  # ==========================================
  # STATIC FILES OPTIMIZATION
  # ==========================================
  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map|mjs)$ {
    # CORS for CDN/fonts
    add_header Access-Control-Allow-Origin "*";
    add_header alt-svc 'h3=":443"; ma=86400';
    
    # Cache for 1 year
    expires 1y;
    add_header Cache-Control "public, immutable";
    
    # Disable access log for static files
    access_log off;
    
    # If file not found, return 404 (don't pass to PHP)
    try_files $uri =404;
  }

  # ==========================================
  # SECURITY: Block Hidden Files
  # ==========================================
  location ~ /\.(ht|svn|git) {
    deny all;
    access_log off;
    log_not_found off;
  }

  # ==========================================
  # SECURITY: Prevent PHP Execution in Uploads
  # ==========================================
  location ~* ^/uploads/.*\.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
    deny all;
    access_log off;
    log_not_found off;
  }

  if (-f $request_filename) {
    break;
  }
}

# ==========================================
# PHP-FPM Server (Port 8080 - Backend)
# ==========================================
server {
  listen 8080;
  listen [::]:8080;
  server_name trevio.mfjrxn.eu.org;
  {{root}}

  include /etc/nginx/global_settings;

  # Disable server tokens
  server_tokens off;

  # ==========================================
  # CUSTOM ERROR PAGES (MVC Routing)
  # ==========================================
  error_page 403 /errors/403;
  error_page 404 /errors/404;
  error_page 500 502 503 504 /errors/500;

  # Route error pages through MVC
  location ~ ^/errors/(403|404|500)$ {
    rewrite ^/errors/(.*)$ /index.php?url=errors/$1 last;
  }

  # ==========================================
  # MVC ROUTING (Clean URLs)
  # ==========================================
  try_files $uri $uri/ /index.php?$args;
  index index.php index.html;

  # ==========================================
  # PHP-FPM CONFIGURATION (Optimized)
  # ==========================================
  location ~ \.php$ {
    include fastcgi_params;
    
    # Enable error page interception (IMPORTANT!)
    fastcgi_intercept_errors on;
    
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    
    # Security: Only process existing PHP files
    try_files $uri =404;
    
    # Timeouts (optimized for PHP apps)
    fastcgi_read_timeout 3600;
    fastcgi_send_timeout 3600;
    fastcgi_connect_timeout 60;
    
    # HTTPS parameters
    fastcgi_param HTTPS "on";
    fastcgi_param SERVER_PORT 443;
    
    # PHP-FPM socket
    fastcgi_pass 127.0.0.1:{{php_fpm_port}};
    
    # PHP settings
    fastcgi_param PHP_VALUE "{{php_settings}}";
    
    # Buffer settings (performance)
    fastcgi_buffer_size 128k;
    fastcgi_buffers 256 16k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
  }

  # ==========================================
  # SECURITY: Block Sensitive Files
  # ==========================================
  location ~ /\.(env|git|htaccess|htpasswd|sql|log) {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Block composer files
  location ~* composer\.(json|lock)$ {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Block direct access to /app/ folder
  location ~ ^/app/ {
    deny all;
    return 403;
  }

  # Block direct access to /config/ folder
  location ~ ^/config/ {
    deny all;
    return 403;
  }

  # Block direct access to /database/ folder
  location ~ ^/database/ {
    deny all;
    return 403;
  }

  # ==========================================
  # STATIC FILES (Same as main server)
  # ==========================================
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    try_files $uri =404;
  }

  # ==========================================
  # SECURITY: Prevent PHP Execution in Uploads
  # ==========================================
  location ~* ^/uploads/.*\.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
    deny all;
    access_log off;
    log_not_found off;
  }

  if (-f $request_filename) {
    break;
  }
}
